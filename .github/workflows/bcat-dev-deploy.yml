name: BCAT build and deploy to OpenShift

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./.pipeline
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build BCAT app
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_SERVER_URL }}
          npm ci
          DEBUG=* npm run build -- --git.branch.name=${{github.head_ref || github.ref_name}} --git.ref=${{github.head_ref || github.ref_name}}

  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: ./.pipeline
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: deploy to dev
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_SERVER_URL }}
          npm ci
          DEBUG=* npm run deploy -- --env=dev --git.branch.name=${{github.head_ref || github.ref_name }} --git.ref=${{github.head_ref || github.ref_name}}
